apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fer-ingress
  namespace: fer-project
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
  - host: fer.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fer-service
            port:
              number: 8000
      - path: /health
        pathType: Exact
        backend:
          service:
            name: fer-service
            port:
              number: 8000
      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: fer-service
            port:
              number: 8000
